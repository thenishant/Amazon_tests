group 'Amazon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'io.appium', name: 'java-client', version: '4.1.2'
    compile group: 'org.testng', name: 'testng', version: '6.11'
}
